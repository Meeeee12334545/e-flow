name: M2M Downloader

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      M2M_USERNAME: ${{ secrets.M2M_USERNAME }}
      M2M_PASSWORD: ${{ secrets.M2M_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python m2m.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: m2m_outputs
          path: m2m_outputs/
